<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="node_modules/jquery/dist/jquery.min.js"></script>
    <script src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
    <script src="js/script.js"></script>
    <title>Segundo Parcial Laboratorio</title>
</head>

<body>
    <div class="container">
        <div class="form-group">
            <label for="txtLegajo">Legajo</label>
            <input class="form-control col" type="text" id="txtLegajo">
        </div>
        <div class="form-group">
            <label for="txtNombre">Nombre</label>
            <input class="form-control col" type="text" id="txtNombre">
        </div>
        <div class="form-group">
            <label for="txtApellido">Apellido</label>
            <input class="form-control col" type="text" id="txtApellido">
        </div>
        <div class="form-group">
            <label for="txtEdad">Edad</label>
            <input class="form-control col" type="text" id="txtEdad">
        </div>
        <div class="form-group">
            <label for="txtFoto">Foto</label>
            <input type="file" name="" id="txtFoto" onchange="TraerImagen()">
        </div>
        <button class="btn btn-success" id='btnAgregar'>Agregar Empleado</button>
        <hr>
        <div>
            <h3>Metricas</h3>
            <label for="">Cantidad de empleados: </label>
            <input type="text" readonly='true' id='mCantidad'>
            <br>
            <label for="">Promedio de edad de los empleados: </label>
            <input type="text" readonly='true' id='mPromedio'>
        </div>
        <hr>
        <div>
            <label for="sFiltro">Mostrar</label>
            <select name="" id="sFiltro" onchange="Filtro()">
                <option value="TODO">Todo</option>
                <option value="NOMBRE">Nombre</option>
                <option value="APELLIDO">Apellido</option>
                <option value="EDAD">Edad</option>
                <option value="FOTO">Foto</option>
            </select>
        </div>
        <div>
            <label for="">Legajo:
                <input type="checkbox" value="legajo" id="chkLegajo" onchange="Filtro2()">
            </label>
            <br>
            <label for="">Nombre:
                <input type="checkbox" value="nombre" id="chkNombre" onchange="Filtro2()">
            </label>
            <br>
            <label for="">Apellido:
                <input type="checkbox" value="apellido" id="chkApellido" onchange="Filtro2()">
            </label>
            <br>
            <label for="">Edad:
                <input type="checkbox" value="edad" id="chkEdad" onchange="Filtro2()">
            </label>
            <br>
            <label for="">Foto:
                <input type="checkbox" value="foto" id="chkFoto" onchange="Filtro2()">
            </label>
            <br>
        </div>
        <div id='tabla'>
        </div>
    </div>
</body>

</html>
